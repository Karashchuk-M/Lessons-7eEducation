<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = parseInt(prompt("Введіть перше число"));
        var num2 = parseInt(prompt("Введіть друге число"));
        var sign = prompt("Введіть знак плюс, мінус, множення або ділення");

        function calc (a, b, c) {
            if(c == "+"){
                console.log(a + b);
            }else if(c == "-"){
                console.log(a - b);
            }else if(c == "*"){
                console.log(a * b);
            }else if(c == "/"){
                console.log(a / b);
            }
        }
        calc(num1, num2, sign);
    </script>
</body>
</html>
