
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>String</title>

<body>
    <!--

        Строки - тип данных для представления текста (в строку может входить любой UNICODE символ)
        В JavaScript (как и в большинстве других языков программирования) строка является набором
        символов — букв, цифр, знаков пунктуации и пробелов. Чтобы JavaScript знал,
        где начинается и заканчивается строка, ее берут в кавычки. 
        
        Конкатенация (лат. concatenatio «присоединение цепями; сцепле́ние») — 
        операция склеивания объектов линейной структуры, обычно строк.

-->

    <script>

        var string1 = "Hello ";
        var string2 = 'World';

        var resString = string1 + string2; // конкатенация значений переменных string1 и string2
        document.write("<div style='color:red'>")
        document.write(string1 + "<br/>");
        document.write(string2 + "<br/>");
        document.write(resString + "<br/><hr>");
        document.write("</div>")

        var str = "10"; 
        var a = 15;  

      
    </script>
</body>
